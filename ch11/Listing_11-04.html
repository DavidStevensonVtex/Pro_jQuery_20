<!DOCTYPE html>
<html>
    <head>
        <title>Example</title>
        <script src="https://code.jquery.com/jquery-3.7.1.js" 
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" 
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">

        <script type="text/javascript">
            $(document).ready(function() {
                let fNames = [ "Carnation", "Lily", "Orchid" ] ;
                let fRow = $("<div id='row3' class='drow' />").appendTo("div.dtable");

                for ( let i = 0 ; i < fNames.length ; i++ ) {
                    let img = $("<img />").attr("src", fNames[i] + ".png");
                    let label = $("<label />").attr("for", fNames[i]).text(fNames[i] + ":");
                    let input = $("<input />")
                        .attr("name", fNames[i])
                        .attr("value", 0)
                        .attr("required", "required");

                    let cell = $("<div class='dcell'>").append(img).append(label).append(input);
                    fRow.append(cell);
                }

                $("<a id='left'></a><a id='right'></a>").prependTo("form")
                    .css( {
                        "background-image": "url(leftarrows.png)",
                        "float": "left",
                        "margin-top": "15px",
                        display: "block",
                        width: 50,
                        height: 50
                    }).click(handleArrowPress).hover(handleArrowMouse);

                $("#right").css( "background-image", "url(rightarrows.png)").appendTo("form");

                $("h1").css ( { "min-width": "0", width: "95%" });
                $("#row2, #row3").hide();
                $("#oblock").css ( { float: "left", display: "inline", border: "thin black solid" });
                $("form").css( { "margin-left": "auto", "margin-right": "auto", width: 885 });

                let total = $("#buttonDiv")
                    .prepend("<div>Total Items: <span id='total'>0</span></div>")
                    .css( { clear: "both", padding: "5px" } );
                    $("<div id='bbox' />").appendTo("body").append(total).css("clear", "left");

                function handleArrowMouse(e)
                {
                }

                function handleArrowPress(e) {
                }
                

            });
        </script>

    </head>
    <body>
        <h1>Jacqui's Flower Shop</h1>
        <form method="post">
            <div id="oblock">        
                <div class="dtable">
                    <div id="row1" class="drow">
                        <div class="dcell">
                            <img src="aster.png"/><label for="aster">Aster:</label>
                            <input name="aster" value="0" required>
                        </div>
                        <div class="dcell">
                            <img src="daffodil.png"/><label for="daffodil">Daffodil:</label>
                            <input name="daffodil" value="0" required >
                        </div>
                        <div class="dcell">
                            <img src="rose.png"/><label for="rose">Rose:</label>
                            <input name="rose" value="0" required>
                        </div>                
                    </div>
                    <div id="row2" class="drow">
                        <div class="dcell">
                            <img src="peony.png"/><label for="peony">Peony:</label>
                            <input name="peony" value="0" required>
                        </div>
                        <div class="dcell">
                            <img src="primula.png"/><label for="primula">Primula:</label>
                            <input name="primula" value="0" required>
                        </div>            
                        <div class="dcell">
                            <img src="snowdrop.png"/><label for="snowdrop">Snowdrop:</label>
                            <input name="snowdrop" value="0" required>
                        </div>            
                    </div>            
                </div>
            </div>
            <div id="buttonDiv"><button type="submit">Place Order</button></div>                    
        </form>   
    </body>
 </html>
