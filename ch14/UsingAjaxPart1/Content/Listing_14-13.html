<!DOCTYPE html>
<html>
<head>
    <title>Example</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>
    <script src="handlebars.js" type="text/javascript"></script>
    <script src="handlebars-jquery.js" type="text/javascript"></script>
    <link rel="stylesheet" href="styles.css">
    <script id="flowerTmpl" type="text/x-handlebars-template">
        {{#each flowers}}
        <div class="dcell">
            <img src="{{product}}.png" />
            <label for="{{product}}">{{name}}: </label>
            <input name="{{product}}" data-price="{{price}}" data-stock="{{stock}}" value="0" required="required" />
        </div>
        {{/each}}
    </script>
    <script id="totalTmpl" type="text/x-handlebars-template">
        <div id="totalDiv" style="clear: both; padding: 5px ;">
            <div style="text-align: center">
                Total Items: <span id="total">{{total}}</span>
            </div>
        </div>
    </script>

    <script type="text/javascript">
        $(document).ready(function () {
            $.get("flowers.html", function (responseData) {
                console.log(JSON.stringify(responseData));
            }, "json")
        });
    </script>
</head>
    <body>
        <h1>Jacqui's Flower Shop</h1>
        <form method="post">
            <div id="oblock">        
                <div class="dtable">
                    <div id="row1" class="drow"></div>
                    <div id="row2" class="drow"></div>            
                </div>
            </div>
            <div id="buttonDiv"><button type="submit">Place Order</button></div>
        </form>   
    </body>
 </html>
