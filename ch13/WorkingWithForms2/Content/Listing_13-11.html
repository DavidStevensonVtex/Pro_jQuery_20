<!DOCTYPE html>
<html>
<head>
    <title>Example</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>

    <link rel="stylesheet" href="styles.css">

    <style type="text/css">
        .errorMsg { color: red ; }
        .invalidElem { border: medium solid red ; }
    </style>

    <script type="text/javascript">
        $(document).ready(function () {

            $("form").validate({
                highlight: function (element, errorClass) {
					console.log("highlight", element.name, "erroClass", errorClass);
                    $(element).add($(element).parent()).addClass("invalidElem");
                },
                unhighlight: function (element, errorClass) {
                    console.log("unhighlight", element.name, "erroClass", errorClass);
                    $(element).add($(element).parent()).removeClass("invalidElem");
                },
                errorElement: "div",
                errorClass: "errorMsg"
            });

            $.validator.addClassRules({
                flowerValidation: {
                    required: true,
                    min: 0,
                    max: 100,
					digits: true
                }
            });

            $("input").addClass("flowerValidation").change(function (e) {
                $("form").validate().element($(e.target));
            });

        });
    </script>

</head>
    <body>
        <h1>Jacqui's Flower Shop</h1>
        <form method="post" action="http://localhost:61799/order">
            <div id="oblock">        
                <div class="dtable">
                    <div id="row1" class="drow">
                        <div class="dcell">
                            <img src="aster.png"/><label for="aster">Aster:</label>
                            <input name="aster" value="0" required>
                        </div>
                        <div class="dcell">
                            <img src="daffodil.png"/><label for="daffodil">Daffodil:</label>
                            <input name="daffodil" value="0" required >
                        </div>
                        <div class="dcell">
                            <img src="rose.png"/><label for="rose">Rose:</label>
                            <input name="rose" value="0" required>
                        </div>                
                    </div>
                    <div id="row2" class="drow">
                        <div class="dcell">
                            <img src="peony.png"/><label for="peony">Peony:</label>
                            <input name="peony" value="0" required>
                        </div>
                        <div class="dcell">
                            <img src="primula.png"/><label for="primula">Primula:</label>
                            <input name="primula" value="0" required>
                        </div>            
                        <div class="dcell">
                            <img src="snowdrop.png"/><label for="snowdrop">Snowdrop:</label>
                            <input name="snowdrop" value="0" required>
                        </div>            
                    </div>            
                </div>
            </div>
            <div id="buttonDiv"><button type="submit">Place Order</button></div>                    
        </form>   
    </body>
 </html>
